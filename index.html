<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Frases</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  </head>
</head>

<body>
     <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text">Press the button to get a new quote. </span>
        </div>
        <div class="quote-author"> <span id="author"></span>
        </div>
        <div class="buttons">
          <a href="https://www.twitter.com" class="btn" id="tweet-quote" title="Share this on tweeter" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
			<button class="btn" id="new-quote"> New Quote </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
